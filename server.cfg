// Pluto IW5 Server Configuration

// Server host name
// This is only used for the title of the command window/IW4MAdmin. To set the hostname for the server go to:
// https://platform.plutonium.pw/serverkeys
seta sv_hostname "Powered by Texheberg.fr"

// Server MOTD
// This is displayed on the loading screen below the loading bar.
seta sv_motd "Changer moi - Powered by Texheberg.fr"

// Map Rotation
seta sv_maprotation "dsr TDM_default map mp_alpha map mp_bootleg map mp_bravo map mp_carbon map mp_dome map mp_exchange map mp_hardhat map mp_interchange map mp_lambeth map mp_mogadishu map mp_paris map mp_plaza2 map mp_radar map mp_seatown map mp_underground map mp_village"

// Maximum number of clients that may connect to this server (range 1-18)
seta sv_maxclients 18

// Server password. If set, users will be prompted on join attempt.
seta g_password ""

// Default Gametype
// seta g_gametype "ffa"

// Server Log File
// This can also be set on the command line, which may be better for hosting.
seta g_log "games_mp.log"

// Remote console password. If set, users will have access to a remote console, allowing server administration from a connected client.
seta rcon_password "texheberg"

// Change the name of the console
seta sv_sayName "Changer moi - Powered by Texheberg.fr"

// Allow double tap on weapon switching.
seta sv_enableDoubleTaps "1"

// Disable bounces.
// seta sv_enableBounces "0"

// Toggle voting for [player kick/map restart/next map] (0 or 1 (default) )
seta g_allowVote 1

// Toggle allowing dead players to chat with living players (0 (default) or 1)
seta g_deadChat 0

// Time in seconds before the server will kick a user for inactivity (range 0 - 10000)
seta g_inactivity 120

// Toggle flood protection (throttling of user commands - should be enabled for non-password-protected Internet servers) (0 or 1 (default))
seta sv_floodProtect 1
